<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
        $(document).click(function(){
            $(".btn").click(function(){
                $("li").each(function(){
                    alert($(this).text());
                });
            });
        });
    </script>
</head>
<body>
    <ul>
        <li> First element </li>
        <li> Second element </li>
        <li> Third element </li>
        <li> Fourth element </li>
        </ul>
    
        <button class="btn">click me!</button>
</body>
</html>
