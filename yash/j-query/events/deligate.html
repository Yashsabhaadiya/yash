<!DOCTYPE html>
<html lang="en">
<head>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <script>
        $(document).ready(function(){
            $("body").delegate("p", "click",function(){
                $(this).after("<p>click here for another para</p>");
            });
        });
    </script>
</head>
<body>
    <P>THIS IS A PARA, click me for next para</P>    
</body>
</html>
